version: '3.3'
services:

  mongo_db:
    image: mongo:${DB_TAG}
    volumes:
      - post_db:${DB_PATH}
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db

  ui:
    build: ./ui
    #image: ${USERNAME}/ui:${UI_TAG}
    ports:
      - ${UI_PORT}:9292/tcp
    networks:
      - front_net

  post:
    build: ./post-py
    #image: ${USERNAME}/post:${POST_TAG}
    networks:
      - back_net
      - front_net

  comment:
    build: ./comment
    #image: ${USERNAME}/comment:${COMMENT_TAG}
    networks:
      - back_net
      - front_net

  prometheus:
    #image: prom/prometheus:v2.1.0
    image: ${USERNAME}/prometheus:latest
    ports:
      - 9090:9090/tcp
    volumes:
      - prometheus_data:/prometheus
    command: # Передаем доп параметры в командной строке
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d' # Задаем время хранения метрик в 1 день
    networks:
      - front_net

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - front_net

volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
  front_net:
